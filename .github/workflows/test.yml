name: test

on:
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    name: "gdUnit4 Automated Test"
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 10 # overall timeout
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write

    steps:
      - uses: actions/checkout@v4
      - uses: MikeSchulze/gdUnit4-action@v1.1.1
        with:
          godot-version: '4.3'
          paths: |
            res://unit_tests
